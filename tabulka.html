<!DOCTYPE html>

<html lang="cs-cz">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styl.css" type="text/css" />
    <title>zkušební tabulka</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Buňka 1</td>
            <td>Buňka 2</td>
            <td>Buňka 3</td>

        </tr>
        <tr>
            <td>Buňka 4</td>
            <td>Buňka 5</td>
            <td>Buňka 6</td>
        </tr>

    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Náhled</th>
                <th>jméno</th>
                <th>délka</th>
                <th>šířka</th>
                <th>mám</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="pic/nb1.png" /></td>
                <td>počítač</td>
                <td>30cm</td>
                <td>5cm</td>
                <td rowspan="2">jop</td>
            </tr>
            <tr>
                <td><img src="pic/nb2.png" /></td>
                <td>Notebook</td>
                <td>25cm</td>
                <td>5cm</td>

            </tr>
            <tr>
                <td><img src="pic/nb3.png" /></td>
                <td>lexikon</td>
                <td colspan="2">neuvedeno</td>
                <td>nope</td>
            </tr>
        </tbody>
    </table>

    <p><a href="index.html">zpět na hlavní stránku</a></p>
</body>
</html>
